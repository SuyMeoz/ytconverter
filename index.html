<!DOCTYPE html>
<html lang="vi">
<head>

    .card {

      transition: background 0.2s, transform 0.2s;
      box-shadow: 0 2px 8px 0 rgba(225,29,72,0.10);
    }
    .btn-danger:hover, .btn-danger:focus {

    }
    .card-body {

    }
    .mb-3 label.form-label {

  </style>
</head>
